
<!DOCTYPE html class="w-full">
  <html lang="en" >
    <head>
      <title>Personal</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/tailwind.min.css">
    <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <style>
        article{
            font-family: Minion pro,Arial, Helvetica, sans-serif;
        }
        
        span{
          color:rgba(0,0,0,0.5);
          padding:5px 0 5px 0;
        }
       hr{
       	height: 1px;
       	background-color:black;
       }
        }
        a{
          color:blue;
          text-decoration:underline;
          font-weight:bold;
        }
      </style>
    </head>
    <body class="w-full bg-gray-200">
        <div id="app" class="flex">
                <form class="w-1/2 max-w-lg">
                    <div class="flex flex-wrap -mx-3 mb-6">
                     <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                             Name
                             </label>
                            <input  v-model="name"class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Jane">
                              <p class="text-red-500 text-xs italic">Please fill out this field.</p>
                            </div>
                                <div class="w-full md:w-1/2 px-3">
                 <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                Ssn
                </label>
                <input v-model="Ssn" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200                       rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type=" number" placeholder="1">
                         </div>
                    </div>
                <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
        email
      </label>
      <input v-model="email" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="email" placeholder="******************">
      <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-2">
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
        Gender
      </label>
      <input v-model="gender"class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="Albuquerque">
    </div>
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
        FingerID
      </label>
      <div class="relative">
        <input v-model="fingerID" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="number" placeholder="Albuquerque">
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
    </div>
  </div>
  <button v-on:click="addUser()" name="add" type="submit" value="add">Click here</button>
<div class="w-full md:w-1/2 px-3">
                 <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                Ssn
                </label>
                <input v-model="del" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200                       rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type=" number" placeholder="1">
                         </div>
  <button v-on:click="deleteUser()" type="submit" name="delete" value="delete">Delete</button>
                         
</form>
    	<table class="mx-auto my-3 table-auto border text-center w-1/2  " >
            <tr>
                <th class="border">Name</th>
                <th class="border">Ssn</th>
                <th class="border">Gender</th>
                <th class="border">Email</th>
                <th class="border">Finger ID</th>
            </tr>
            <tbody  >
            <tr v-for="(list,index) in userList">
                <td class="border">{{list.name}}</td>
                <td class="border">{{list.Ssn}}</td>
                <td class="border">{{list.gender}}</td>
                <td class="border">{{list.email}}</td>
                <td class="border">{{list.fingerID}}</td>
            </tr>
        </tbody>
        </table>
    </div>              
    
    <body>
        <script>
            const url = "http://localhost:3000/User/";
            const del_user="http://localhost:3000/User/deleteUser"
        new Vue({
        
            el: '#app',
            data: {  userList:[],
                name:'',
                email:'',
                state:-1,
                status:false,
                fingerID:0,
                Ssn:23,
                gender:'',
                del:233423423432

            },

                    methods:{
                    addUser:function(){
                            alert(this.name);
                            axios.post('http://localhost:3000/User', {
                    name: this.name,
                    email: this.email,
                    state: this.state,
                    status: this.status,
                    fingerID: parseInt(this.fingerID),
                    Ssn: parseInt(this.Ssn),
                    gender: this.gender

                })
                .then(function (response) {
                   
                });
               
                        },
                    addUser:function(){
                             axios.delete(del_user+"/"+this.del).then(response=>
                        {
                            alert(response.data);
                        });
                        }
                   },
                    mounted(){
                        axios.get(url).then(response =>
                        {
                            this.userList = response.data;
                           
                        },
                        err=>
                         {alert("Not response");});

                    }
        })
    </script>
